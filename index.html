<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: #222; }
        canvas { background: #111; display: block; margin: 0 auto; border: 2px solid #4caf50; }
        h1 { color: #fff; text-align: center; }
        .controls { margin: 10px 0; text-align: center; }
        .controls button { margin: 0 5px; padding: 5px 15px; font-size: 16px; border-radius: 5px; border: none; cursor: pointer; }
        .ranking { color: #fff; margin-top: 20px; }
    </style>
</head>
<body>
    <div>
        <h1>Snake Game</h1>
        <div class="controls">
            <button onclick="setSpeed('easy')">Easy</button>
            <button onclick="setSpeed('normal')">Normal</button>
            <button onclick="setSpeed('hard')">Hard</button>
            <button onclick="setSpeed('hell')">Hell</button>
            <button id="restartBtn" onclick="restartGame()" disabled>Restart</button>
        </div>
        <canvas id="game" width="400" height="400"></canvas>
        <div class="ranking">
            <h2>Top 5 Scores</h2>
            <ol id="rankingList"></ol>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
